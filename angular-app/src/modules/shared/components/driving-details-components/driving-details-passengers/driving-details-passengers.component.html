<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Passengers </mat-panel-title>
  </mat-expansion-panel-header>

  <div *ngFor="let user of users">
    <mat-card>
      <mat-card-header>
        <img
          mat-card-avatar
          [src]="base64Prefix + user?.profilePicture"
          (click)="goToPassengerProfile(user?.id)" />
        <div style="display: block">
          <mat-card-title>{{ user?.name }} {{ user?.surname }}</mat-card-title>
          <div style="display: flex; margin-top: 0.4rem; font-size: 1.1rem">
            <mat-icon style="display: inline-flex">email</mat-icon>&nbsp;{{
              user?.email
            }}
          </div>
        </div>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card><br>
  </div>
</mat-expansion-panel>
