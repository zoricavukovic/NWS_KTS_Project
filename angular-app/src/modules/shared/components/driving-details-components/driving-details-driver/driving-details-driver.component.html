<mat-card>
  <mat-card-header>
    <img
      mat-card-avatar
      style="height: 5rem; width: 5rem"
      [src]="base64Prefix + driver?.profilePicture"
      (click)="goToDriverProfile()" />

    <mat-card-title>{{ driver?.name }} {{ driver?.surname }}</mat-card-title>
    <mat-card-subtitle>
      <div style="display: block">
        <div>{{ driver?.email }}</div>
        <div class="stars-driver">
          <ngx-stars
            *ngIf="driver?.rate > 0; else noRatingBlock"
            [readonly]="true"
            customSize="1.5rem"
            [initialStars]="driver?.rate"
            color="#283b50"></ngx-stars>
          <ng-template #noRatingBlock
            ><span class="no-rating-block">No ratings yet</span></ng-template
          >
        </div>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
