<div class="statistics-content">
  <div class="row">
    <div class="column">
      <p class="knob-title">Total<br />sum</p>
      <p-knob
        [size]="110"
        [valueTemplate]="sum.toString()"
        [(ngModel)]="sum"
        [max]="getMaxValueTotal()"
        [readonly]="true"
        valueColor="var(--brown)"
        textColor="var(--deep-blue)"
        rangeColor="var(--gray-transparent)"></p-knob>
    </div>
    <div class="column">
      <p class="knob-title">Average<br />per day</p>
      <p-knob
        [size]="110"
        [valueTemplate]="average.toString()"
        [(ngModel)]="average"
        [max]="getMaxValueAverage()"
        [readonly]="true"
        valueColor="var(--brown)"
        textColor="var(--deep-blue)"
        rangeColor="var(--gray-transparent)"></p-knob>
    </div>
  </div>
</div>
