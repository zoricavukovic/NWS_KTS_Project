<div style="min-height: 12rem; max-width: 15rem">
  <h2 mat-dialog-title>Rate driver and vehicle</h2>
  <div mat-dialog-content class="content">
    <div class="stars-content">
      <div>
        <mat-icon>person</mat-icon>
        <ngx-stars
          [readonly]="false"
          customSize="1.5rem"
          [initialStars]="ratingDriver"
          (ratingOutput)="onRatingDriverSet($event)"
          color="var(--stars-gold)">
        </ngx-stars>
      </div>
      <div>
        <mat-icon>directions_car</mat-icon>
        <ngx-stars
          [readonly]="false"
          customSize="1.5rem"
          [initialStars]="ratingVehicle"
          (ratingOutput)="onRatingVehicleSet($event)"
          color="var(--stars-gold)">
        </ngx-stars>
      </div>
    </div>
    <p *ngIf="error !== ''" style="color: var(--red); font-weight: bold">
      {{ error }}
    </p>
    <textarea
      matInput
      rows="4"
      cols="27"
      placeholder="Enter a comment..."
      [(ngModel)]="message"
      style="float: left"></textarea>
  </div>
  <div mat-dialog-actions>
    <button
      mat-button
      [mat-dialog-close]="null"
      style="background-color: var(--white); color: var(--deep-blue)">
      Cancel
    </button>
    <button
      mat-button
      cdkFocusInitial
      (click)="confirm()"
      style="background-color: var(--deep-blue); color: var(--white)">
      Confirm
    </button>
  </div>
</div>
