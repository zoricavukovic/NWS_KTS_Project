<mat-card *ngIf="rideRequestForm" style="margin-bottom:1rem;">
    <h1 style="font-size: 1.4rem;">Schedule for later</h1>
    <mat-card-content>
        <div>
            <p>{{getChosenDateTime() | dateFormat}}</p>
            <ngx-mat-timepicker [(ngModel)]="chosenTime"></ngx-mat-timepicker>
            <br>
            <p style="font-size:13px;">* You can only schedule your ride 5 hours in advance.</p>
        </div>
    </mat-card-content>
  </mat-card>
