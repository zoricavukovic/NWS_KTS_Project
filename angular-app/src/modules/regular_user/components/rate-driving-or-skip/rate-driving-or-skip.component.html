<div id="content">
    <div class="title text-center" style="margin-top:0.5rem; font-size:1.4rem;"><b>Your ride is finished</b></div>
    <br>
    <a [href]="goToDrivingDetails()" class="see-details">See details</a>
    <br><br>
   <button mat-raised-button style="float:right;" (click)="rateDriving()">Rate</button>
   <button mat-raised-button style="float:left;background-color:var(--white);color: var(--deep-blue);" (click)="skipRate()">Skip</button>
</div>
