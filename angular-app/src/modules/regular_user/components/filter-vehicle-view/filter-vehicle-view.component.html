<div *ngIf="vehiclePassengersView && rideRequestForm" [formGroup]="rideRequestForm" style="min-width:25rem">
  <driver-vehicle (vehicleTypeEvent)="showPrice()"
    [formGroup] = "rideRequestForm"></driver-vehicle>
  <br />
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title style="font-size:1.1rem;"> Add other passengers </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-chip-list aria-label="Passenger selection">
      <mat-chip
        *ngFor="let user of selectedPassengers"
        (removed)="removePassengerFromSelected(user)">
        {{ user }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
    </mat-chip-list>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="text"
        matInput
        aria-label="State"
        [formControl]="passengerCtrl"
        [matAutocomplete]="auto"
        placeholder="Enter passenger's email" />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="addSelectedPassenger($event.option.value)">
        <mat-option *ngFor="let user of filteredRegularUsers | async" [value]="user">
          <span>{{ user }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-expansion-panel>
  <br/>

  <app-request-later-time *ngIf="requestLater" [formGroup] = "rideRequestForm"></app-request-later-time>

  <div style="float:left;  font-size: 1.7rem;display: flex;flex-direction: row;margin-top:0.2rem;">
    <b>= {{price}}</b>
    <mat-icon class="token-icon">payments</mat-icon>
  </div>

  <button
    mat-raised-button
    class="findDriverBtn"
    *ngIf="rideRequestForm.get('vehicleType').value !== ''"
    (click)="requestRide()">
    Request ride
  </button>
</div>

<div id="acceptDriving">

</div>
