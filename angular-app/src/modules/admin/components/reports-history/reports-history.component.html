<div class="reviews-content">
    <p-carousel *ngIf="reports?.length > 0; else noReviewsBlock" [value]="reports" [numVisible]="2" [numScroll]="2" >
        <ng-template let-report (onPage)="setIndex($event)" pTemplate="item">
            <div style="margin-top: 3rem;">
                <app-report-row [report]="report" [numOfReports]="reports.length"></app-report-row>
            </div>
        </ng-template>
    </p-carousel>
    <ng-template #noReviewsBlock>
        <div id="no-reports" class="center-content">
            <div>
                <mat-icon>error_outline</mat-icon>
            </div>
            <p>There are no reports for this user.</p>
        </div>
    </ng-template>
</div>
