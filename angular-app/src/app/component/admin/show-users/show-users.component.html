<div>
    <div *ngFor="let user of users; let i=index" class="div" style="margin-left: 19%">
        <div *ngIf="i%2 === 0" style="display:flex">
          <user-row [user]="user" [index]="i" ></user-row>
          <user-row style="margin-left: 2rem" *ngIf="i < users.length-1" [user]="users.at(i + 1)" [index]="i + 1" ></user-row>
        </div>
    </div>

</div>
