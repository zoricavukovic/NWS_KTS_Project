<div>
  <button mat-raised-button [matMenuTriggerFor]="menu" class="sortBtn">Sort by</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="sortByPrice()">Price of driving</button>
    <button mat-menu-item>Date of driving</button>
  </mat-menu>
  <div *ngFor="let driving of drivings; let i=index" class="div">
    <driving-row [driving]="driving" [index]="i" [user]="currentUser"></driving-row>
  </div>
</div>
