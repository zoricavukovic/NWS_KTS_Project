<div class="form-container mat-elevation-z1">
  <h1 class="text-center">SerbUber</h1>
  <form color="primary" [formGroup]="loginForm">
    <mat-form-field class="full-width" appearance="fill" style="min-height: 30px;">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email@domain.com" formControlName="email" required>
        <mat-error *ngIf="loginForm.invalid">
          {{getErrorMessage()}}
        </mat-error>
    </mat-form-field>
    
  
    <mat-form-field class="password-field" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    
    <div class="center margin-top">
      <button mat-raised-button (click)="logIn()" style="background-color: #abbbae; font-size: 1.4rem; color: #2c4b61;">Log in</button>
    </div>
  

    <div class="devider-container">
      <div class="devider-line"><mat-divider></mat-divider></div>
      <div class="devider-text mat-typography"><b>Or login with</b></div>
      <div class="devider-line"><mat-divider></mat-divider></div>
    </div>
    <div style="display: inline;">
      <asl-google-signin-button class="google-button" type="icon" shape="circle" theme="outline" size="large" text="signin_with" locale="en" width='280'></asl-google-signin-button>
    
      <div type="button" matSuffix (click)="signInWithFB()" class="facebook-button" data-width="" data-size="large" data-button-type="continue_with" 
            data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"
      >
        <img src="../../../assets/images/facebook.png" alt="Facebook" height="40px" width="40px"/>
      </div>
    </div>
      <span class="center margin-top">Don't have an account?  
        <a href="/registration" style="margin-left: 5px;">Sign up</a>
      </span>
  </form>
</div>
