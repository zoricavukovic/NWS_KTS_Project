<div>
    <mat-grid-list cols="3" rowHeight="200px"> 
        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile rowspan="3">
            <form class="example-form">
                <h1 class="title">SerbUber</h1>
                <h2 class="subtitle">Registration</h2>
                <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                <mat-label>Phone number</mat-label>
                <input type="tel" matInput [formControl]="phoneNumberFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Phone number is <strong>required</strong>
                </mat-error>
                </mat-form-field>
            <br>
                <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input type="text" matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="nameFormControl.hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                <mat-label>Surname</mat-label>
                <input type="text" matInput [formControl]="lastNameFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="lastNameFormControl.hasError('required')">
                    Surname is <strong>required</strong>
                </mat-error>
                </mat-form-field>
            <br>
                <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input type="password" matInput [formControl]="passwordAgainFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="passwordAgainFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
                </mat-form-field>
                
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>City</mat-label>
                    <input type="text" matInput [errorStateMatcher]="matcher" aria-label="State"
                    [matAutocomplete]="auto"
                    [formControl]="cityFormControl">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let city of filteredCities | async" [value]="city">
                          <span>{{city}}</span> 
                        </mat-option>
                      </mat-autocomplete>
                    <mat-error *ngIf="cityFormControl.hasError('required')">
                        City is <strong>required</strong>
                    </mat-error>
                </mat-form-field>


            <br>

                <button mat-raised-button (click)="register()">Register</button>
                
            </form>
        </mat-grid-tile>
    </mat-grid-list>
</div>
